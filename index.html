<html lang="pt-BR">
</main>


<aside>
<section class="aside" id="contato">
<h4>Fale conosco</h4>
<p class="meta">Preencha o formulário ou use o e‑mail direto.</p>
<form id="contactForm" onsubmit="return submitForm(event)">
<input type="text" id="nome" name="nome" placeholder="Seu nome" required />
<input type="email" id="email" name="email" placeholder="Seu e‑mail" required />
<input type="text" id="assunto" name="assunto" placeholder="Assunto" />
<textarea id="mensagem" name="mensagem" placeholder="Mensagem" required></textarea>
<button class="btn" type="submit">Enviar (abre seu e‑mail)</button>
</form>
<p style="margin-top:10px;font-size:13px;color:var(--muted)">Ou envie diretamente para: <strong>contato@energysolver.com.br</strong></p>
</section>
</aside>
</div>


<div class="foot">Ficha demonstrativa pronta para deploy no GitHub Pages • arquivo: <code>index.html</code></div>
</div>


<footer class="site">
© <span id="year"></span> Energy Solver — Soluções em Energia LTDA • Todos os direitos reservados (site demonstrativo)
</footer>
</div>


<script>
// Atualiza ano no rodapé
document.getElementById('year').textContent = new Date().getFullYear();


// Abre mailto com conteúdo preenchido (sem backend)
function submitForm(e){
e.preventDefault();
var nome = encodeURIComponent(document.getElementById('nome').value.trim());
var email = encodeURIComponent(document.getElementById('email').value.trim());
var assunto = encodeURIComponent(document.getElementById('assunto').value.trim() || 'Orçamento via site');
var mensagem = encodeURIComponent(document.getElementById('mensagem').value.trim() + '\n\nRemetente: ' + nome + ' <' + decodeURIComponent(email) + '>');
var to = 'contato@energysolver.com.br';
var href = 'mailto:' + to + '?subject=' + assunto + '&body=' + mensagem;
window.location.href = href;
return false;
}


// Smooth scroll for internal links
document.querySelectorAll('a[href^="#"]').forEach(function(a){
a.addEventListener('click', function(e){
var target = document.querySelector(this.getAttribute('href'));
if(target){
e.preventDefault();
target.scrollIntoView({behavior:'smooth',block:'start'});
}
});
});
</script>
</body>
</html>
